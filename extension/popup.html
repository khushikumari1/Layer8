<!DOCTYPE html>
<html>
<head>
  <title>AI Prompt Privacy Protector</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      width: 320px;
      padding: 16px;
      color: #333;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #10a37f;
    }
    
    h2 {
      font-size: 16px;
      margin: 24px 0 12px 0;
      color: #555;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    p {
      font-size: 14px;
      margin-top: 0;
      color: #555;
      line-height: 1.4;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
      padding: 8px 0;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #10a37f;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .status {
      font-weight: 600;
      font-size: 14px;
      margin-top: 8px;
      padding: 8px 12px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      border-color: #10a37f;
      outline: none;
      box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
    }
    
    .btn {
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #0d8a6c;
    }
    
    .btn:active {
      background-color: #0b7a5e;
    }
    
    .settings-container {
      margin-top: 12px;
    }
    
    .save-status {
      font-size: 12px;
      height: 20px;
      margin-top: 8px;
      color: #10a37f;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .show {
      opacity: 1;
    }
    
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI Prompt Privacy Protector</h1>
  <p>This extension protects your privacy by anonymizing sensitive data in your AI prompts before sending.</p>
  
  <div class="toggle-container">
    <span>Extension Status</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status">Status: <span id="statusText">Enabled</span></div>
  
  <div class="settings-container">
    <h2>API Configuration</h2>
    <div class="form-group">
      <label for="apiUrl">API Endpoint:</label>
      <input type="text" id="apiUrl" class="form-control" placeholder="https://your-api-server.com/anonymize">
    </div>
    <button id="saveSettings" class="btn">Save Settings</button>
    <div class="save-status" id="saveStatus"></div>
  </div>
  
  <div class="footer">
    Version 0.1.0 | Â© 2025 AI Prompt Privacy Protector
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
